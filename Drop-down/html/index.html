<!DOCTYPE html>
<html lang="fa-home" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Profile</title>
</head>
<body> 
    <section>
        <img src="../image/profileimage.jpg" alt="Profile photo" class="image">
        <div class="container">
            <h2>لورم ایپسوم</h2>
            <p>
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است.
            </p>
        </div>
        <div class="menu">
            <p class="paraButton">
                ارتباط با من
            </p>
        </div>
    </section>

    <div class="bottom">
           <p >

           </p> 
    </div>

    <div class="item">
        <div class="rightItem">
            <i class="fa-solid fa-envelope icon"></i>
        <div>
            <h2 class="email">Email</h2>
            <p class="lowOpacity">hi@codilo.ir</p>
        </div>
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>

    <div class="item">
        <div class="rightItem">
            <i class="fa-brands fa-square-facebook icon"></i>
        <div>
            <h2 class="facebook">Facebook</h2>
            <p class="lowOpacity">codilo</p>
        </div>
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>

    <div class="item">
        <div class="rightItem">
            <i class="fa-brands fa-twitter icon"></i>
        <div>
            <h2 class="twitter">Twitter</h2>
            <p class="lowOpacity">codilo</p>
        </div>
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>

    <script src="https://kit.fontawesome.com/a663751ded.js" crossorigin="anonymous"></script>
    <script src="../script/index.js"></script>

</html>
